@(title: String)(content: Html)

<!DOCTYPE html>
<!-- static resources -->
<html>
    <head>
        <title>@title</title>   
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/chosen.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/eco-warehouse.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")"> 
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/chosen-sprite.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/knockout-2.2.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/chosen.jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/eco-jQuery.js")"></script>
        <script src="@routes.Assets.at("javascripts/ecoViewModel.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </head>
    <body>
        <div id="wrap">
            @content
        </div>
        <div id="footer">
            <div id="container">
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $(document).ready(function() {
            var model = new viewModel();
            ko.applyBindings(model);
        });
    </script>    
</html>
